name: Build and Deploy MyReact App

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build

      - name: uplod build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: deployon github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: "github-actions"
          user_email: "smchauhan2004@gmail.com"
          commit_message: "Deploy MyReact App"
          force_orphan: true
          keep_files: false

        # Example for deploying to Netlify:
        # uses: nwtgck/actions-netlify@v1.2
