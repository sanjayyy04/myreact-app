name: Build and Deploy MyReact App

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        # Add your deployment steps here
        # e.g., upload to a server, deploy to a cloud service, etc.
        # Example for deploying to GitHub Pages:
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: sanjay
          user_email: "smchauhan2004@gmail.com"
          commit_message: "Deploy MyReact App"
          force_orphan: true
          keep_files: false

      - name: Push to gh-pages
        run: git push origin --force gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # Example for deploying to Netlify:
